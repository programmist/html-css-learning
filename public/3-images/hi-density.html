<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/hi-density.css" />
    <title>Clipping</title>
  </head>
  <body>
    <div class="container">
      <!-- Downloads images/meal@2x.jpg on Macbook retina screen (not monitor)  -->
      <img
        class="meal"
        src="images/meal.jpg"
        alt="salmon curry"
        srcset="
          images/meal.jpg    1x,
          images/meal@2x.jpg 2x,
          images/meal@3x.jpg 3x
        "
      />
      <img class="meal" src="images/meal.jpg" alt="salmon curry" />
    </div>
  </body>
</html>
