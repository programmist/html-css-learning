<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <!-- Checkout https://formspree.io/ for fake backends -->
      <form action="https://formspree.io/f/someURL" method="POST">
        <div>
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Your Name" autofocus />
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="Your Email" />
        </div>
        <div>
          <label for="bday">Birthday</label>
          <input id="bday" type="date" autocomplete="off" />
        </div>
        <div>
          <label for="bday">Country</label>
          <small>(implemented as input + dataset)</small>
          <input id="country" type="text" list="" autocomplete="off" />
          <datalist id="countries">
            <option>United States</option>
            <option>Australia</option>
            <option>India</option>
            <option>Canada</option>
          </datalist>
        </div>
        <div>
          <label for="bday">Courses</label>
          <small>(implemented as select)</small>
          <select id="courses">
            <optgroup label="Front-end Courses">
              <option value="" selected>Select a Course</option>
              <option value="">HTML</option>
              <option value="">CSS</option>
              <option value="">React</option>
            </optgroup>
            <optgroup label="Back-end Courses">
              <option value="">Python</option>
              <option value="">Node.js</option>
              <option value="">SQL</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label>Upload Profile Photos</label>
          <input type="file" multiple accept="image/*" />
        </div>
        <div class="button-container">
          <button type="submit">Register</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
    <script src="index.js" />
  </body>
</html>
